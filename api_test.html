<!DOCTYPE html>
 <Head> Fetching local API</Head>

 <body>
     <img src = "" id="csusb"> 
     <script>
         fetch('csusb.jpg') 
         .then(response => {
             console.log(response);
             return response.blob();
         })
         .then(blob => {
             document.getElementById('csusb').src = URL.createObjectURL(blob);
         });
         
     </script>
 </body>
